<body>
<P>Ext默认值带有一个‘charts’插件，如果需要仪表盘等功能时，需要新增插件，重新编译</P>
<P>在app.json种添加一下配置：</P>
<DIV 
style="FONT-SIZE: 14px; FONT-FAMILY: Consolas, 'Courier New', monospace; WHITE-SPACE: pre; FONT-WEIGHT: normal; COLOR: #d4d4d4; LINE-HEIGHT: 19px; BACKGROUND-COLOR: #1e1e1e">
<DIV><SPAN style="COLOR: #9cdcfe">"requires"</SPAN><SPAN 
style="COLOR: #d4d4d4">: [</SPAN></DIV>
<DIV><SPAN style="COLOR: #d4d4d4"></SPAN><SPAN 
style="COLOR: #ce9178">"font-awesome"</SPAN><SPAN 
style="COLOR: #d4d4d4">,</SPAN></DIV>
<DIV><SPAN style="COLOR: #d4d4d4"></SPAN><SPAN 
style="COLOR: #ce9178">"charts"</SPAN><SPAN 
style="COLOR: #d4d4d4">,</SPAN></DIV>
<DIV><SPAN style="COLOR: #d4d4d4"></SPAN><SPAN 
style="COLOR: #ce9178">"ux"</SPAN></DIV>
<DIV><SPAN style="COLOR: #d4d4d4">],</SPAN></DIV></DIV>
<P>一般能使用ext编译包里带有得插件：</P>
<P>D:\wwwroot\mysample\ext\packages</P></body>
