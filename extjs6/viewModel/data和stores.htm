<P><FONT style="BACKGROUND-COLOR: #ffff00" color=#ff0000>viewModel中配置项data和配置项stores的区别，个人理解，有待补充！</FONT></P>
<P><FONT color=#ff0000>data</FONT></P>
<P>声明得是一个具体得数据对象，可以再view中进行bind使用，比如</P>
<P>bind:{</P>
<P>title:'{xx.title}'</P>
<P>}</P>
<P>用于<FONT style="BACKGROUND-COLOR: #ffff00" color=#ff0000>value</FONT>得绑定，直接配置组件得数值</P>
<P><FONT color=#ff0000>stores</FONT></P>
<P>stores声明的是一个store对象，里面包含data，model等得定义，用于grid，模版等有store配置得数据绑定</P>
<P>用于<FONT style="BACKGROUND-COLOR: #ffff00" color=#ff0000>bind</FONT>得绑定，可绑定json格式数值</P></body>
