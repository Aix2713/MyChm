<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>设置单元格只读</title>
<meta name="GENERATOR" content="WinCHM">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
html,body { 
	/* Default Font */
	font-family: Arial, Helvetica, sans-serif;
	font-size: 11pt;
}
</style>

</head>

<body>
<P><FONT style="BACKGROUND-COLOR: #ff0000" color=#ffffff>在grid配置plugins为单元格编辑的时候，设置单元格为只读属性</FONT></P>
<DIV 
style="FONT-SIZE: 14px; FONT-FAMILY: Consolas, 'Courier New', monospace; WHITE-SPACE: pre; FONT-WEIGHT: normal; COLOR: #d4d4d4; LINE-HEIGHT: 19px; BACKGROUND-COLOR: #1e1e1e">
<DIV><SPAN style="COLOR: #569cd6">var</SPAN><SPAN style="COLOR: #d4d4d4"> 
</SPAN><SPAN style="COLOR: #9cdcfe">grid</SPAN><SPAN style="COLOR: #d4d4d4"> 
</SPAN><SPAN style="COLOR: #d4d4d4">=</SPAN><SPAN style="COLOR: #d4d4d4"> 
</SPAN><SPAN style="COLOR: #9cdcfe">render</SPAN><SPAN 
style="COLOR: #d4d4d4">.</SPAN><SPAN style="COLOR: #dcdcaa">up</SPAN><SPAN 
style="COLOR: #d4d4d4">(</SPAN><SPAN style="COLOR: #ce9178">'grid'</SPAN><SPAN 
style="COLOR: #d4d4d4">);</SPAN></DIV>
<DIV><SPAN style="COLOR: #d4d4d4"></SPAN><SPAN 
style="COLOR: #9cdcfe">Ext</SPAN><SPAN style="COLOR: #d4d4d4">.</SPAN><SPAN 
style="COLOR: #dcdcaa">suspendLayouts</SPAN><SPAN 
style="COLOR: #d4d4d4">();</SPAN></DIV>
<DIV><SPAN style="COLOR: #d4d4d4"></SPAN><SPAN 
style="COLOR: #569cd6">var</SPAN><SPAN style="COLOR: #d4d4d4"> </SPAN><SPAN 
style="COLOR: #9cdcfe">columns</SPAN><SPAN style="COLOR: #d4d4d4"> </SPAN><SPAN 
style="COLOR: #d4d4d4">=</SPAN><SPAN style="COLOR: #d4d4d4"> </SPAN><SPAN 
style="COLOR: #9cdcfe">grid</SPAN><SPAN style="COLOR: #d4d4d4">.</SPAN><SPAN 
style="COLOR: #dcdcaa">getColumns</SPAN><SPAN 
style="COLOR: #d4d4d4">();</SPAN></DIV>
<DIV><SPAN style="COLOR: #d4d4d4"></SPAN><SPAN 
style="COLOR: #c586c0">for</SPAN><SPAN style="COLOR: #d4d4d4"> (</SPAN><SPAN 
style="COLOR: #569cd6">var</SPAN><SPAN style="COLOR: #d4d4d4"> </SPAN><SPAN 
style="COLOR: #9cdcfe">i</SPAN><SPAN style="COLOR: #d4d4d4"> </SPAN><SPAN 
style="COLOR: #d4d4d4">=</SPAN><SPAN style="COLOR: #d4d4d4"> </SPAN><SPAN 
style="COLOR: #b5cea8">0</SPAN><SPAN style="COLOR: #d4d4d4">; </SPAN><SPAN 
style="COLOR: #9cdcfe">i</SPAN><SPAN style="COLOR: #d4d4d4"> </SPAN><SPAN 
style="COLOR: #d4d4d4">&lt;</SPAN><SPAN style="COLOR: #d4d4d4"> </SPAN><SPAN 
style="COLOR: #9cdcfe">columns</SPAN><SPAN style="COLOR: #d4d4d4">.</SPAN><SPAN 
style="COLOR: #9cdcfe">length</SPAN><SPAN style="COLOR: #d4d4d4">; </SPAN><SPAN 
style="COLOR: #9cdcfe">i</SPAN><SPAN style="COLOR: #d4d4d4">++</SPAN><SPAN 
style="COLOR: #d4d4d4">) {</SPAN></DIV>
<DIV><SPAN style="COLOR: #d4d4d4"></SPAN><SPAN 
style="COLOR: #9cdcfe">columns</SPAN><SPAN style="COLOR: #d4d4d4">[</SPAN><SPAN 
style="COLOR: #9cdcfe">i</SPAN><SPAN style="COLOR: #d4d4d4">].</SPAN><SPAN 
style="COLOR: #dcdcaa">getEditor</SPAN><SPAN 
style="COLOR: #d4d4d4">().</SPAN><SPAN 
style="COLOR: #dcdcaa">setReadOnly</SPAN><SPAN 
style="COLOR: #d4d4d4">(</SPAN><SPAN style="COLOR: #d4d4d4">true</SPAN><SPAN 
style="COLOR: #d4d4d4">);</SPAN></DIV>
<DIV><SPAN style="COLOR: #d4d4d4">}</SPAN></DIV>
<DIV><SPAN style="COLOR: #d4d4d4"></SPAN><SPAN 
style="COLOR: #9cdcfe">Ext</SPAN><SPAN style="COLOR: #d4d4d4">.</SPAN><SPAN 
style="COLOR: #dcdcaa">resumeLayouts</SPAN><SPAN 
style="COLOR: #d4d4d4">(</SPAN><SPAN style="COLOR: #569cd6">true</SPAN><SPAN 
style="COLOR: #d4d4d4">);</SPAN></DIV></DIV>
<P><FONT style="BACKGROUND-COLOR: #ff0000"></FONT>&nbsp;</P></body>
</html>
